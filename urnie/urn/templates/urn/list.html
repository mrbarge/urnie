{% extends 'layout.html' %}

{% block app_content %}

<p>
<form action="{{ url_for('urn_bp.search') }}" method="post" class="form-inline">
    {{ form.hidden_tag() }}
    <div class="form-group mx-sm-3 mb-2">
        {{ form.search(size=30, class='form-control', placeholder='Search on URN or URL') }}
    </div>
    <div class="form-group mx-sm-3 mb-2">
    {{ form.submit(class='btn btn-primary mb-2') }}
    </div>
</form>
</p>

<p>
{{ table }}
</p>

{% endblock %}
